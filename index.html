<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title ng-bind="title"></title>
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="CSS/style.css" />
  <script src="JS/angular.min.js"></script>
  <script src="JS/angular-route.min.js"></script>
</head>

<body>
  <div class="container-fluid" ng-controller="myctrl">
    <img src="../" alt="">
    <div ng-include="'header.html'"></div>
    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start w-100" tabindex="-1" id="canvas-menu">
      <div class="offcanvas-header justify-content-end">
        <button type="button" id="btn-close-offcanvas" class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="h-100 d-grid" style="place-items: center">
        <ul class="list-unstyled w-100">
          <li class="my-3 text-center canvas-li">
            <a href="#!trangchu" class="text-decoration-none text-light h3 d-inline-block" ng-click="del()">Trang
              chủ</a>
          </li>
          <li class="my-3 text-center canvas-li">
            <a href="#!gioithieu" class="text-decoration-none text-light h3 d-inline-block" ng-click="del()">Giới
              thiệu</a>
          </li>
          <li class="my-3 text-center canvas-li">
            <a href="#!lienhe" class="text-decoration-none text-light h3 d-inline-block" ng-click="del()">Liên hệ</a>
          </li>
          <li class="my-3 text-center canvas-li">
            <a href="#!monhoc" class="text-decoration-none text-light h3 d-inline-block" ng-click="del()">Môn Học</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Model Login -->
    <div class="modal fade" data-bs-backdrop="static" id="dangnhap" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content position-relative p-3">
          <div class="modal-header pt-3 ps-4 pb-3 border-0">
            <div class="d-flex flex-column fw-bold h3">
              Xin Chào,
              <span class="h5 text-muted">Đăng nhập hoặc
                <a href="#dangky" data-bs-toggle="modal" class="text-danger" tabindex="-1">
                  Tạo tài khoản</a>
              </span>
            </div>
          </div>
          <button id="btn-close-login" class="btn btn-close position-absolute" style="right: 2%; top: 2%"
            data-bs-toggle="modal"></button>
          <div class="pt-0 ps-4 pe-4">
            <form name="formDangnhap" autocomplete="off">
              <div class="mb-4">
                <input type="text" style="height: 45.2px;" name="taikhoan" ng-model="login.taikhoan"
                  class="form-control" placeholder="Tài khoản" required />
              </div>
              <div class="input-group mb-4">
                <input id="pass" type="password" ng-model="login.matkhau" class="form-control" placeholder="Mật khẩu"
                  required />
                <span class="input-group-text btn-eye" ng-click="changeIcon()"><i id="iconPass"
                    class="bi bi-eye-slash"></i></span>
              </div>
              <div class="text-end mb-3">
                <a href="#quenmatkhau" data-bs-toggle="modal">quên mật khẩu?</a>
              </div>
              <div class="d-grid mb-4">
                <button ng-click="dangnhap()" class="btn btn-danger rounded-5">
                  Đăng Nhập
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Đăng Ký -->
    <div class="modal fade" data-bs-backdrop="static" id="dangky" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content position-relative p-3">
          <div class="modal-header pt-3 ps-4 pb-3 border-0">
            <div class="d-flex flex-column fw-bold h3">
              Xin Chào,
              <span class="h5 text-muted"><a href="#dangnhap" data-bs-toggle="modal" class="text-danger"
                  tabindex="-1">Đăng nhập</a>
                hoặc Tạo tài khoản
              </span>
            </div>
          </div>
          <button id="btn-close-register" class="btn btn-close position-absolute" style="right: 2%; top: 2%"
            data-bs-toggle="modal"></button>
          <div class="pt-0 ps-4 pe-4">
            <form name="formRegister">
              <input type="text" class="form-control mb-4" ng-model="register.username" placeholder="Username"
                required />
              <input type="text" class="form-control mb-4" ng-model="register.name" placeholder="Họ và tên" required />
              <div class="mb-4">
                <label class="ps-3">Giới tính:</label>
                <div class="form-check form-check-inline ms-3">
                  <input class="form-check-input" ng-model="register.gender" type="radio" id="male" value="nam"
                    ng-checked="true" />
                  <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" ng-model="register.gender" type="radio" id="female" value="nữ"
                    ng-checked="false" />
                  <label class="form-check-label" for="female">Nữ</label>
                </div>
              </div>
              <input type="password" class="form-control mb-4" ng-model="register.password" placeholder="Mật khẩu"
                required />
              <input type="email" class="form-control mb-4" ng-model="register.email" placeholder="Email" required />
              <input type="date" class="form-control mb-4" ng-model="register.date" placeholder="Date" required />
              <div class="d-grid mb-4">
                <button type="submit" ng-click="dangky()" class="btn btn-danger rounded-5">
                  Đăng Ký
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal quên mật khẩu -->
    <div class="modal fade" data-bs-backdrop="static" id="quenmatkhau" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content position-relative">
          <div class="modal-header pt-3 ps-4 pb-0 border-0">
            <div class="d-flex flex-column fw-bold h3">
              Quên mật khẩu?
              <span class="h6 mt-2 text-muted">Vui lòng nhập thông tin tài khoản để lấy lại mật khẩu
              </span>
            </div>
          </div>
          <button class="btn btn-close position-absolute" style="right: 2%; top: 2%" data-bs-toggle="modal"></button>
          <div class="pt-0 ps-4 pe-4">
            <form>
              <input type="text" class="form-control mb-3" placeholder="Username" required />
              <input type="email" class="form-control mb-3" placeholder="Email" required />
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-danger rounded-5">
                  Xác Nhận
                </button>
              </div>
              <div class="d-flex justify-content-center p-5">
                <a href="#dangnhap" data-bs-toggle="modal">Quay lại trang đăng nhập</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- NAV MENU -->
    <nav class="container d-none d-md-block" ng-controller="ctrlNav">
      <ul class="nav nav-justified fw-bold nav-pills">
        <li class="nav-item" ng-repeat="item in listNav">
          <a class="nav-list nav-link text-capitalize" ng-bind="item.tenNav" ng-href="{{item.linkHref}}">
          </a>
        </li>
    </nav>

    <article class="container">
      <ng-view></ng-view>
    </article>

    <div ng-include="'footer.html'"></div>
  </div>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</html>
